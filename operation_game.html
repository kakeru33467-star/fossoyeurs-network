<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Module Simulation â€“ Combat 03</title>
<link rel="stylesheet" href="style.css">

<style>
body{
    margin:0;
    background:#0b0b0b;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:monospace;
    color:#777;
}

.sim-container{
    text-align:center;
}

canvas{
    background:#111;
    border:3px solid #7a0000;
    image-rendering: pixelated;
}

.hud{
    width:900px;
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}

.bar{
    width:350px;
    height:14px;
    background:#1a1a1a;
    border:2px solid #333;
}

.fill{
    height:100%;
    background:#7a0000;
    width:100%;
}

.label{
    font-size:12px;
    letter-spacing:2px;
    margin-bottom:4px;
}
</style>
</head>
<body>

<div class="sim-container">

<div class="hud">
    <div>
        <div class="label">AGENT</div>
        <div class="bar"><div id="playerHP" class="fill"></div></div>
    </div>
    <div>
        <div class="label">CIBLE U.A.</div>
        <div class="bar"><div id="enemyHP" class="fill"></div></div>
    </div>
</div>

<canvas id="game" width="900" height="450"></canvas>

</div>

<audio id="music" src="audio/combat.mp3" loop></audio>
<audio id="swing" src="audio/swing.mp3"></audio>
<audio id="hit" src="audio/hit.mp3"></audio>
<audio id="block" src="audio/block.mp3"></audio>
<audio id="ko" src="audio/ko.mp3"></audio>

<script src="fighter_engine.js"></script>

</body>
</html>
