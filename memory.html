<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vérification Cognitive</title>
<link rel="stylesheet" href="style.css">

<style>

.memory-container {
    padding: 40px;
    text-align: center;
}

.memory-grid {
    display: grid;
    grid-template-columns: repeat(5, 120px);
    gap: 15px;
    justify-content: center;
    margin-top: 40px;
}

.memory-card {
    width: 120px;
    height: 160px;
    background: #111;
    border: 1px solid #222;
    cursor: pointer;
    position: relative;
    perspective: 1000px;
}

.memory-inner {
    width: 100%;
    height: 100%;
    position: absolute;
    transition: transform 0.5s;
    transform-style: preserve-3d;
}

.memory-card.flipped .memory-inner {
    transform: rotateY(180deg);
}

.memory-front,
.memory-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.memory-front { background:#1a1a1a; }

.memory-back {
    transform: rotateY(180deg);
}

.memory-back img {
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Phase 2 */

.assignment-zone {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.drop-slot {
    width: 140px;
    height: 180px;
    border: 1px dashed #555;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 11px;
    color: #777;
}

.cards-zone {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.draggable-card {
    width: 140px;
    height: 180px;
    cursor: grab;
}

.draggable-card img {
    width:100%;
    height:100%;
    object-fit:cover;
}

</style>
</head>
<body>

<div class="memory-container">

<h1>VÉRIFICATION COGNITIVE</h1>
<p class="subtitle">Étape 1 — Association</p>

<div class="memory-grid" id="memoryGrid"></div>

</div>

<script>

/* ------------------ PHASE 1 ------------------ */

const characters = [
"Soma_Thomas.jpg",
"Sahir.jpg",
"Raikuro.jpg",
"Tatsumaki.jpg"
];

let cards = [...characters, ...characters];
cards.sort(() => Math.random() - 0.5);

const grid = document.getElementById("memoryGrid");

let flipped = [];
let matched = 0;

cards.forEach(img => {

    const card = document.createElement("div");
    card.classList.add("memory-card");

    card.innerHTML = `
        <div class="memory-inner">
            <div class="memory-front"></div>
            <div class="memory-back">
                <img src="images/${img}">
            </div>
        </div>
    `;

    card.addEventListener("click", () => {

        if (card.classList.contains("flipped") || flipped.length === 2) return;

        card.classList.add("flipped");
        flipped.push({card, img});

        if (flipped.length === 2) {
            if (flipped[0].img === flipped[1].img) {
                matched++;
                flipped = [];

                if (matched === characters.length) {
                    setTimeout(startPhase2, 1000);
                }
            } else {
                setTimeout(() => {
                    flipped.forEach(c => c.card.classList.remove("flipped"));
                    flipped = [];
                }, 800);
            }
        }
    });

    grid.appendChild(card);
});

/* ------------------ PHASE 2 ------------------ */

function startPhase2() {

    document.querySelector("h1").innerText = "RECONSTITUTION IDENTITAIRE";
    document.querySelector(".subtitle").innerText = "Replacez les sujets au bon emplacement";

    grid.innerHTML = "";

    const container = document.querySelector(".memory-container");

    const assignmentZone = document.createElement("div");
    assignmentZone.classList.add("assignment-zone");

    const names = [
        {name:"Soma & Thomas", img:"Soma_Thomas.jpg"},
        {name:"Sahir", img:"Sahir.jpg"},
        {name:"Raikuro", img:"Raikuro.jpg"},
        {name:"Tatsumaki", img:"Tatsumaki.jpg"}
    ];

    names.forEach(n => {
        const slot = document.createElement("div");
        slot.classList.add("drop-slot");
        slot.dataset.correct = n.img;
        slot.innerHTML = `<strong>${n.name}</strong>`;
        slot.addEventListener("dragover", e => e.preventDefault());
        slot.addEventListener("drop", e => {
            const imgName = e.dataTransfer.getData("text");
            slot.innerHTML = `<img src="images/${imgName}" style="width:100%;height:100%;object-fit:cover;">`;
            slot.dataset.filled = imgName;
            checkCompletion();
        });
        assignmentZone.appendChild(slot);
    });

    container.appendChild(assignmentZone);

    const cardsZone = document.createElement("div");
    cardsZone.classList.add("cards-zone");

    let shuffled = [...names];
    shuffled.sort(() => Math.random() - 0.5);

    shuffled.forEach(n => {
        const card = document.createElement("div");
        card.classList.add("draggable-card");
        card.draggable = true;
        card.innerHTML = `<img src="images/${n.img}">`;
        card.addEventListener("dragstart", e => {
            e.dataTransfer.setData("text", n.img);
        });
        cardsZone.appendChild(card);
    });

    container.appendChild(cardsZone);
}

function checkCompletion() {

    const slots = document.querySelectorAll(".drop-slot");

    let correct = true;

    slots.forEach(slot => {
        if (slot.dataset.filled !== slot.dataset.correct) {
            correct = false;
        }
    });

    if (correct) {
        setTimeout(() => {
            window.location.href = "enfants.html";
        }, 800);
    }
}

</script>

</body>
</html>
