<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vérification Cognitive</title>
<link rel="stylesheet" href="style.css">
<style>
.memory-container {
    padding: 40px;
    text-align: center;
}

.memory-grid {
    display: grid;
    grid-template-columns: repeat(5, 120px);
    gap: 15px;
    justify-content: center;
    margin-top: 40px;
}

.memory-card {
    width: 120px;
    height: 160px;
    background: #111;
    border: 1px solid #222;
    cursor: pointer;
    position: relative;
    perspective: 1000px;
}

.memory-inner {
    width: 100%;
    height: 100%;
    position: absolute;
    transition: transform 0.5s;
    transform-style: preserve-3d;
}

.memory-card.flipped .memory-inner {
    transform: rotateY(180deg);
}

.memory-front,
.memory-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.memory-front {
    background: #1a1a1a;
}

.memory-back {
    transform: rotateY(180deg);
}

.memory-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>

<div class="memory-container">

<h1>VÉRIFICATION COGNITIVE</h1>
<p class="subtitle">Étape 1 — Association</p>

<div class="memory-grid" id="memoryGrid"></div>

</div>

<script>

const characters = [
"Soma_Thomas.jpg",
"Shu.jpg",
"Raikuro.jpg",
"Sahir.jpg",
"Tatsumaki.jpg"
];

let cards = [...characters, ...characters];
cards.sort(() => Math.random() - 0.5);

const grid = document.getElementById("memoryGrid");

let flipped = [];
let matched = 0;

cards.forEach(img => {

    const card = document.createElement("div");
    card.classList.add("memory-card");

    card.innerHTML = `
        <div class="memory-inner">
            <div class="memory-front"></div>
            <div class="memory-back">
                <img src="images/${img}">
            </div>
        </div>
    `;

    card.addEventListener("click", () => {

        if (card.classList.contains("flipped") || flipped.length === 2) return;

        card.classList.add("flipped");
        flipped.push({card, img});

        if (flipped.length === 2) {
            if (flipped[0].img === flipped[1].img) {
                matched++;
                flipped = [];

                if (matched === characters.length) {
                    setTimeout(startShufflePhase, 800);
                }
            } else {
                setTimeout(() => {
                    flipped.forEach(c => c.card.classList.remove("flipped"));
                    flipped = [];
                }, 800);
            }
        }
    });

    grid.appendChild(card);
});

function startShufflePhase() {
    document.querySelector("h1").innerText = "VÉRIFICATION COGNITIVE";
    document.querySelector(".subtitle").innerText = "Étape 2 — Localisation";

    grid.innerHTML = "";

    let shuffleCards = [...characters];
    shuffleCards.sort(() => Math.random() - 0.5);

    shuffleCards.forEach((img, index) => {
        const div = document.createElement("div");
        div.classList.add("memory-card");
        div.innerHTML = `<img src="images/${img}" style="width:100%;height:100%;object-fit:cover;">`;
        div.addEventListener("click", () => {
            if (img === "Soma_Thomas.jpg") {
                window.location.href = "enfants.html";
            } else {
                alert("ÉCHEC — IDENTIFICATION INCORRECTE");
                location.reload();
            }
        });
        grid.appendChild(div);
    });
}

</script>

</body>
</html>
