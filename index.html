<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réseau Interne — Les Fossoyeurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="login-container">
        <h1>LES FOSSOYEURS</h1>
        <p class="subtitle">Réseau Interne Sécurisé</p>

        <form>
            <input type="text" placeholder="Identifiant Cellule" required>
            <input type="password" placeholder="Clé d'Accès" required>
            <input type="text" placeholder="Signature Directionnelle" required>

            <button type="submit">AUTHENTIFIER</button>
        </form>

        <p class="warning">
            Accès strictement réservé aux cellules autorisées.<br>
            Toute tentative externe sera archivée.
        </p>
    </div>

</body>
</html>
