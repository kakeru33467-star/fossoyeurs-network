<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réseau Interne — Les Fossoyeurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h1>LES FOSSOYEURS</h1>
    <p class="subtitle">Réseau Interne Sécurisé</p>

    <form id="loginForm">
        <input type="password" id="password" placeholder="Clé d'Accès Unique" required>
        <button type="submit">AUTHENTIFIER</button>
    </form>

    <p id="error" class="error-message"></p>

    <p class="warning">
        Accès réservé aux cellules autorisées.
    </p>
</div>

<script src="script.js"></script>
</body>
</html>
